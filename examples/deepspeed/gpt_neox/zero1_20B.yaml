name: gpt-neox-zero-20B
workspace: GPT-NeoX
project: 20B
debug: false
profiling:
    enabled: false
    begin_on_batch: 50
    end_after_batch: 100
    sync_timings: false
hyperparameters:
  search_world_size: false
  conf_dir: /gpt-neox/configs
  conf_file:
    - 20B_dai.yml
  overwrite_values:
    finetune: true
    train_micro_batch_size_per_gpu: 1
    pipe_parallel_size: 4
    model_parallel_size: 2
    log_interval: 2
  wandb_group: null
  wandb_team: null
  user_script: null
  eval_tasks: null
environment:
    environment_variables:
        - NCCL_DEBUG=INFO
        # You may need to modify this to match your network configuration.
        - NCCL_SOCKET_IFNAME=ens,eth,ib
    force_pull_image: true
    image:
      gpu: determinedai/gpt-neox:4850e79
resources:
  slots_per_trial: 96
  resource_pool: compute-pool-a10
searcher:
  name: single
  metric: lm_loss
  smaller_is_better: false
  max_length:
    batches: 100
min_validation_period:
    batches: 50
max_restarts: 0
entrypoint:
  - python3
  - -m
  - determined.launch.deepspeed
  - --trial
  - gpt2_trial:GPT2Trial
